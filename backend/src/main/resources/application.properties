# Database
spring.datasource.url=jdbc:mysql://cakecrafters-mysql-ameshthisara-0027.c.aivencloud.com:20514/defaultdb?ssl-mode=REQUIRED&allowPublicKeyRetrieval=true
spring.datasource.username=${AIVEN_MYSQL_USERNAME}
spring.datasource.password=${AIVEN_MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# File Upload
upload.dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Security
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration